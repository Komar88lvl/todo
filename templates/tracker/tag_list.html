{% extends "base.html" %}

{% block content %}
	<h1>Tags<a class="btn btn-primary" style="float: right;" href="{% url 'tracker:tag-create' %}">Add tag</a></h1>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Tag</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
      	<tr>
          <td>
            {{ tag.name }}
          </td>
          <td>
            <a href="{% url 'tracker:tag-update' pk=tag.id %}" class="btn btn-secondary">Update</a>
          </td>
          <td>
            <a href="{% url 'tracker:tag-delete' pk=tag.id %}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There aren`t any tags</p>
  {% endif %}
{% endblock %}
